language: java
before_install: chmod +x gradlew
script:
  - "./gradlew test"
  - "./gradlew build"
  - "./gradlew run"
notifications:
  slack:
    secure: 
  on_success: always
  on_failure: always
deploy:
  provider: heroku
  api_key:
    secure: 
  app: travis-ci-cd-test
  on:
    repo: Daniela-git/travis-ci-cd
  skip_cleanup: "false"
  after_deploy: "./gradlew run"
